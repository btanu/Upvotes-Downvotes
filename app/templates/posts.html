<div class="pitch">
    <table class="table table-bordered table-info table-primary">
        <tbody>
            <thead>
                <th> Title </th>
                <th> Category </th>
                <th> Content </th>
                <th> UpVotes </th>
                <th> DownVotes </th>
            </thead>

            {% for post in posts %}
            <tr>
                <td>{{post.title}}</td>
                <td>{{post.category.name}}</td>
                <td>{{post.content}}</td>
                <td>{{post.up_vote.count()}}</td>
                <td>{{post.down_vote.count()}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
